<html>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "yourAPIkey",

            messagingSenderId: "480863226425"

    <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>

    <script type="text/javascript">
        // FirebaseUI config.
        var uiConfig = {
           
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,

        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>


</head>

    <div id="login_div" class="main-div">

        <button id="log" onclick="login()">Login to Account</button><br>
        <button id="reg" onclick="create_account()">Create Account</button><br>
